<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Osechi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>

<body id="custom-page">
    <header id="header">
        <h1><a href="index.html">Customized Osechi</a></h1>
        <div class="wrap">
            <nav class="menu">
                <a href="index.html">TOP</a>
                <a href="customizing2.html">おせち作成</a>
                <a href="order.html">注文画面</a>
                <a href="omake.html">おまけ</a>
            </nav>
        </div>
    </header>

    <div class="customzentai" style="max-width: 800px; margin: 0 auto;">
        <div id="dropArea">
            <img src="images/9masu1.jpg" alt="重箱" style="width: 600px; height: auto;" />
            <!-- 重箱各マス -->
            <div class="dropCell" id="cell1"></div>
            <div class="dropCell" id="cell2"></div>
            <div class="dropCell" id="cell3"></div>
            <div class="dropCell" id="cell4"></div>
            <div class="dropCell" id="cell5"></div>
            <div class="dropCell" id="cell6"></div>
            <div class="dropCell" id="cell7"></div>
            <div class="dropCell" id="cell8"></div>
            <div class="dropCell" id="cell9"></div>
        </div>
        <div id="totalPrice">現在の金額: 0円</div>

        <button id="deleteBtn">削除</button>
        <br>



        <div class="price_zentai">
            <!-- 300円 -->
            <div class="area300">
                <div class="priceLabel">300円</div>
                <div class="price300Container">
                    <div class="dragItem" id="mame" draggable="true">
                        <img src="images/mame.jpg" alt="豆">
                        <div>黒豆</div>
                    </div>
                    <div class="dragItem" id="tatsukuri" draggable="true">
                        <img src="images/tatsukuri.jpg" alt="田作り">
                        <div>田作り</div>
                    </div>
                    <div class="dragItem" id="kamaboko" draggable="true">
                        <img src="images/kamaboko.jpg" alt="かまぼこ">
                        <div>かまぼこ</div>
                    </div>
                    <div class="dragItem" id="nanika" draggable="true">
                        <img src="images/nanika.jpg" alt="なにか">
                        <div>なにか</div>
                    </div>
                    <div class="dragItem" id="wagashi2" draggable="true">
                        <img src="images/wagashi.jpg" alt="和菓子">
                        <div>和菓子</div>
                    </div>
                </div>
            </div>
            <br>

            <!-- 500円 -->
            <div class="area500">
                <div class="priceLabel">500円</div>
                <div class="price500Container">
                    <div class="dragItem" id="nanika2" draggable="true">
                        <img src="images/nanika2.jpg" alt="なにか2">
                        <div>なにか2</div>
                    </div>
                    <div class="dragItem" id="daikonmaki" draggable="true">
                        <img src="images/daikonmaki.jpg" alt="大根巻">
                        <div>大根巻</div>
                    </div>
                    <div class="dragItem" id="ebi" draggable="true">
                        <img src="images/ebi.jpg" alt="エビ">
                        <div>海老</div>
                    </div>
                    <div class="dragItem" id="wagashi" draggable="true">
                        <img src="images/buri.jpg" alt="ブリ">
                        <div>ブリ</div>
                    </div>
                    <div class="dragItem" id="niku" draggable="true">
                        <img src="images/oniku.jpg" alt="お肉">
                        <div>肉</div>
                    </div>
                </div>
            </div>
        </div>
        <a href="order.html"><button id="orderBtn">注文へ</button></a>

        
    </div>
    <script src="js/script.js"></script>
</body>

</html>
